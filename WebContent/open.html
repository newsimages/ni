<!DOCTYPE html>
<html>
<head>
<script>
	var args = {};
	document.location.search.substr(1).split("&").forEach(function(arg){
		var a = arg.split("=");
		args[a[0]] = a[1];
	});
	document.title = "Ni! - "+ decodeURIComponent(args.title);
	document.location.href = args.url;
</script>
</head>
